<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kariyer Yönlendirme Testi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .card {
            text-align: center;
            padding: 2rem;
            border-left: 15px solid #EA4335;   /* Sol kırmızı */
            border-top: 15px solid #4285F4;    /* Üst mavi */
            border-right: 15px solid #FBBC04;  /* Sağ sarı */
            border-bottom: 15px solid #34A853; /* Alt yeşil */
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 400px;
            width: 90%;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 2rem;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Kariyerini Keşfet!</h1>
        <p><b>YKS puanını gir, 30 soruluk RIASEC testini çöz ve sana en uygun bölümleri öğren!</b></p>
        <button id="startBtn">Başla</button>
    </div>

    <script>
        document.getElementById('startBtn').addEventListener('click', function() {
            window.location.href = '/puan'; // Puan giriş sayfasına yönlendirme
        });
    </script>

</body>
</html>
